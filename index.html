<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.5/vue.min.js"></script>
</head>
<body>
  <div id="app">
    <input v-model="message" /><br />
    {{message}}
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        'message': 'Hello World'
      }
    });
  </script>
</body>
</html>
